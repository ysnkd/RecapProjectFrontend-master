<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li
    (click)="nullCurrentColor()"
    [class]="getCurrentAllColorClass()"
    routerLink="/cars"
    class="p-3 mb-2 bg-dark bg-gradient text-white"
    aria-current="true"
  >
    TÃ¼m Renkler
  </li>

  <div class="mb-3">
    <label for="filterColor" class="form-label"><strong>Renk ismi giriniz:</strong></label>
    <input type="text"  [(ngModel)]="filterColor" class="form-control" id="filterColor" placeholder="Renk ara">
  </div>

   <li *ngFor="let color of colors | filterColor:filterColor"
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>

</ul>
