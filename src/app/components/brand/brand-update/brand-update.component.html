<div *ngIf="brand" class="content" style="width: 105%;">
  <div class="col-md-3">
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1578364249730-0c4ee16426fa?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8YmxhY2slMjBiYWNrZ3JvdW5kJTIwY2FyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60);">
      <div class="card-header">
        <h5 class="title" style="text-align:left;color: white;">Marka güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="mb-3">          
            <div class="form-group">              
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="update()" style="float: left;">Güncelle <i class="fas fa-pen"></i></button>
        <button class="btn btn-secondary float-end" routerLink="/brandOperations" style="float: right;">Geri <i class="fas fa-arrow-circle-left"></i></button>
      </div>
    </div>
  </div>
</div>
