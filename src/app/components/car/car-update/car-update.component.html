<div class="content" style="width: 35%;">
  <div class="col-md-12">
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1578364249730-0c4ee16426fa?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8YmxhY2slMjBiYWNrZ3JvdW5kJTIwY2FyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60);">
      <div class="card-header">
        <h5 class="title" style="text-align:left;color: white;">Araba Güncelle</h5>
      </div>
      <div class="card-body" style="text-align:left;color: white;">
        <form *ngIf="car" [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="brandId" style="text-align:left">Marka seç</label>
            <div class="col-sm-12">
              <select class="form-control" formControlName="brandId">
                <option *ngFor="let brand of brands" placeholder="Marka" [ngValue]="brand.brandId">{{brand.brandName}}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
              <label for="colorId" style="text-align:left">Renk seç</label>
              <div class="col-sm-12">
                <select class="form-control" formControlName="colorId">
                  <option *ngFor="let color of colors" placeholder="Renk" [ngValue]="color.colorId">{{color.colorName}}
                  </option>
                </select>
              </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Ör:2020"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyat</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Ör: 100₺"
              />
            </div>
          </div>
          <div class="mb-3">
              <label for="description">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Ör: Güzel araba"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="findexPoint">Findeks</label>
              <div class="form-group">
                <input
                  type="int"
                  id="findexPoint"
                  formControlName="findexPoint"
                  class="form-control"
                  placeholder="Findeks puanı"
                />
              </div>
            </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="update()" style="float: left;">Güncelle <i class="fas fa-pen"></i></button>
        <button class="btn btn-secondary float-end" routerLink="/carOperations" style="float: right;">Geri <i class="fas fa-arrow-circle-left"></i></button>
      </div>
    </div>
  </div>
</div>
