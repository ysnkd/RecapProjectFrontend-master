<div class="row" id="top">
    <div class="col-md-12" style="text-align: right">
      <table class="table" style="background-color: darkgrey">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th style="padding-left: 2px;" scope="col">Marka</th>
            <th style="padding-left: 30px;" scope="col">Renk</th>
            <th style="padding-left: 20px;" scope="col">Model</th>
            <th scope="col">Günlük Fiyat</th>
            <th style="padding-right: 100px;" scope="col">Açıklama</th>
            <th style="padding-right: 60px;" scope="col">Findeks</th>
            <th scope="col"></th>
            <button
              style="text-align: left;background-color: green;"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Araba Ekle&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stack" viewBox="0 0 18 19">
                <path d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"/>
                <path d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"/>
              </svg>
            </button>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td style="padding-right: 15px;">{{ car.id }}</td>
            <td style="padding-right: 15px;">{{ car.brandName }}</td>
            <td style="padding-right: 15px;">{{ car.colorName }}</td>
            <td style="padding-right: 15px;">{{ car.modelYear }}</td>
            <td style="padding-right: 50px;">{{ car.dailyPrice }}</td>
            <td style="padding-right: 80px;">{{ car.description }}</td>
            <td style="padding-right: 80px;">{{ car.findexPoint }}</td>
            <td>
              <button
                class="btn btn-success"
                style="border-radius: 50px"
                routerLink="/carOperations/update/{{car.id}}"
              >
                Güncelle <i class="bi bi-pencil-square"></i></button>&nbsp;
              <button (click)="delete(car)"
                class="btn btn-danger"
                style="border-radius: 50px; width: 100px" 
              >
                Sil <i class="bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div style="width: 300px" class="modal-dialog">
          <div class="modal-content">
            <app-car-add></app-car-add>
          </div>
        </div>
      </div>
      <div class="col-md-12" style="text-align: right">
        <a href="/carOperations#top"><button 
          style="text-align: left; margin-bottom: 40px; width: 150px;"
          type="button"
          class="btn btn-primary"
        ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 18 19">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
          Yukarı çık
        </button></a>
      </div>
    </div>
  </div>
